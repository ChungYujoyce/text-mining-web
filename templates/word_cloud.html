    <style>
        .button {
            cursor: pointer;
            border: 0;
            border-radius: 4px;
            font-weight: 600;
            margin: 0 10px;
            width: 100px;
            padding: 10px 0;
            box-shadow: 0 0 20px rgba(104, 85, 224, 0.2);
            transition: 0.4s;
        }

        .button:hover {
            color: white;
            box-shadow: 0 0 20px rgba(104, 85, 224, 0.6);
            background-color: rgba(104, 85, 224, 1);
        }
    </style>
</head>

<body style="background-color: 	rgba(0,0,255,0.3);">
    <div style="text-align: center">
        <hr style="margin-top: -18px; width: 580px">
        <form method='post' action="/word_cloud" style="width: 900px;">
            <div class="row">
                <div class="col">
                    <div class="dropdown" style="margin-top: 20px; margin-left: 5px;">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" name="selectgenre">
                            {% for o in data %}
                            <option value="{{ o.name }}">{{ o.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col">
                    <br><br>
                    <h2 style="font-family: monospace;">Enter The News</h2>
                    <textarea id="input_news" name="news" rows="12" cols="80" wrap="physical"
                        placeholder="Paste a news more than 50 characters"></textarea>
                    <br><br>
                    <button class="btn btn-outline-success" type='submit'>Submit</button>
                    <!--<input id="enter" type="submit" value="Submit" disabled>-->
                </div>

            </div>
        </form>
        <!-- <image id="test_image" src="./test-image.png" style="width: 580px" /> -->
    </div>
